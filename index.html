<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header class="jumbotron ">
        <h1 id="appTitle">City Weather Dashboard</h1>
    </header>
    
    <main>

        <aside class="col-sm">
           
            <h2>Search For a City:</h2>
            <input type="text" placeholder="City Name" class="citySearch">
            <button class="btn">Search</button>
            <div class="searchHistory"></div>
        
        </aside>

        <div class="container results col-lg">

            <div class="forcastToday"></div>
        </div>

        <div class="container forcast5Day">
            <h2>5-Day Forcast</h2>
            

        </div>
        
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
